<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Plano de Treino - FitConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 flex flex-col">
            <div class="p-4">
                <div class="text-2xl font-bold text-blue-400">FitConnect</div>
            </div>
            <nav class="flex-1 px-2 py-4 space-y-1">
                <a href="../dashboard/trainer-dashboard.html" class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                    <i class="fas fa-home mr-3"></i>
                    Dashboard
                </a>
                <a href="#" class="bg-gray-900 text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                    <i class="fas fa-dumbbell mr-3"></i>
                    Planos de Treino
                </a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                    <i class="fas fa-users mr-3"></i>
                    Meus Alunos
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow">
                <div class="px-4 py-4 flex items-center justify-between">
                    <h1 class="text-2xl font-semibold text-gray-900">Criar Novo Plano de Treino</h1>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
                <div class="max-w-7xl mx-auto">
                    <form id="workout-plan-form" class="space-y-8">
                        <!-- Basic Plan Information -->
                        <div class="bg-white shadow rounded-lg p-6">
                            <h2 class="text-lg font-medium mb-6">Informações Básicas</h2>
                            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Nome do Plano</label>
                                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Aluno</label>
                                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <option>Selecione um aluno</option>
                                        <option>João Silva</option>
                                        <option>Maria Santos</option>
                                        <option>Pedro Oliveira</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Data de Início</label>
                                    <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Duração (semanas)</label>
                                    <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>

                        <!-- Workout Schedule -->
                        <div class="bg-white shadow rounded-lg p-6">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-lg font-medium">Programação Semanal</h2>
                                <button type="button" onclick="addDay()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                    <i class="fas fa-plus mr-2"></i>Adicionar Dia
                                </button>
                            </div>
                            
                            <div id="workout-days" class="space-y-6">
                                <!-- Workout Day Template -->
                                <div class="border rounded-lg p-6">
                                    <div class="flex justify-between items-center mb-4">
                                        <h3 class="text-lg font-medium">Dia 1 - Segunda-feira</h3>
                                        <button type="button" class="text-red-600 hover:text-red-700">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                    
                                    <div class="space-y-4">
                                        <!-- Exercise List -->
                                        <div class="exercise-list space-y-4">
                                            <!-- Exercise Item -->
                                            <div class="border rounded-lg p-4">
                                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                    <div>
                                                        <label class="block text-sm font-medium text-gray-700">Exercício</label>
                                                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Nome do exercício">
                                                    </div>
                                                    <div>
                                                        <label class="block text-sm font-medium text-gray-700">Séries x Repetições</label>
                                                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Ex: 3x12">
                                                    </div>
                                                    <div>
                                                        <label class="block text-sm font-medium text-gray-700">Vídeo (URL)</label>
                                                        <input type="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Link do YouTube">
                                                    </div>
                                                </div>
                                                <div class="mt-4">
                                                    <label class="block text-sm font-medium text-gray-700">Instruções</label>
                                                    <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" rows="2"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <button type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                            <i class="fas fa-plus mr-2"></i>
                                            Adicionar Exercício
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Additional Notes -->
                        <div class="bg-white shadow rounded-lg p-6">
                            <h2 class="text-lg font-medium mb-4">Observações Adicionais</h2>
                            <textarea class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" rows="4"></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="flex justify-end space-x-4">
                            <button type="button" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                Cancelar
                            </button>
                            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                                Salvar Plano
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        function addDay() {
            const workoutDays = document.getElementById('workout-days');
            const dayCount = workoutDays.children.length + 1;
            
            const dayTemplate = `
                <div class="border rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium">Dia ${dayCount}</h3>
                        <button type="button" class="text-red-600 hover:text-red-700" onclick="this.closest('.border').remove()">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="exercise-list space-y-4">
                            <div class="border rounded-lg p-4">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Exercício</label>
                                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Nome do exercício">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Séries x Repetições</label>
                                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Ex: 3x12">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Vídeo (URL)</label>
                                        <input type="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Link do YouTube">
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <label class="block text-sm font-medium text-gray-700">Instruções</label>
                                    <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50" onclick="addExercise(this)">
                            <i class="fas fa-plus mr-2"></i>
                            Adicionar Exercício
                        </button>
                    </div>
                </div>
            `;
            
            workoutDays.insertAdjacentHTML('beforeend', dayTemplate);
        }

        function addExercise(button) {
            const exerciseList = button.previousElementSibling;
            const exerciseTemplate = `
                <div class="border rounded-lg p-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Exercício</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Nome do exercício">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Séries x Repetições</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Ex: 3x12">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Vídeo (URL)</label>
                            <input type="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Link do YouTube">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700">Instruções</label>
                        <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" rows="2"></textarea>
                    </div>
                </div>
            `;
            
            exerciseList.insertAdjacentHTML('beforeend', exerciseTemplate);
        }

        // Form submission
        document.getElementById('workout-plan-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically collect all the form data and send it to your backend
            console.log('Form submitted');
            // Redirect to workout plans list or show success message
        });
    </script>
</body>
</html>
